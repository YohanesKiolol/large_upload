<div>
  <input
    type="file"
    hidden
    accept=".csv,.xlsx"
    id="fileID"
    (change)="onFileSelected($event)"
    multiple
    multiple="multiple"
  />
  <label class="btn btn-primary" style="opacity: 75%" for="fileID"
    >Choose File</label
  >
  <button class="btn btn-primary" (click)="upload()" style="width: 100px">
    Submit
  </button>
</div>
